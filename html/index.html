<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostTee | Accueil</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
  <header class="flex header">
    <div class="logo"><img src="/images/logo_posttee.png" alt="Logo PostTee" /></div>
    <nav>
      <ul class="flex nav-links">
        <li><a href="/about" class="btn btn-secondary">About</a></li>
        <li><a href="/login" class="btn btn-primary">Log In</a></li>
        <li><a href="/register" class="btn btn-primary">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex main-content">
    <section class="intro">
      <h1>PostTee</h1>
      <p class="slug">Postez sans relâche, en toute liberté</p>
      <div class="cta-buttons flex">
        <a href="/login" class="btn btn-primary">Log In</a>
        <a href="/register" class="btn btn-primary">Sign Up</a>
      </div>
      <div class="why-us">
        <h2>Pourquoi nous ?</h2>
        <ul>
          <li><p>Pas d'algo chelou</p></li>
          <li><p>Juste un social, pur et simple</p></li>
          <li><p>Open-source et transparent</p></li>
        </ul>
      </div>
    </section>
    <section class="hero-image"></section>
  </main>

  <footer>
    <p>&copy; 2025 PostTee. Tous droits réservés.</p>
    <p>
      <a href="/about">À propos</a> |
      <a href="/contact">Contact</a> |
      <a href="/mentions-legales">Mentions légales</a> |
      <a href="/confidentialite">Vie privée</a>
    </p>
  </footer>
